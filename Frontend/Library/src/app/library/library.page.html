<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">library</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-button (click)="onClick()" expand="block">Gesti√≥n de libros</ion-button>

<ion-list>
  <ion-item *ngFor="let b of books">
    <ion-avatar slot="start">
      <img *ngIf="b.filename" src="http://localhost:8080/images/{{b.filename}}" alt="image"/>
    </ion-avatar>
    <label id="items">
      <p>
        <span>Titulo:   </span>
        <span>{{b.title}}</span>
      </p>
      <p>
        <span>Autor:   </span>
        <span>{{b.author}}</span>
      </p>
    </label>
  </ion-item>
</ion-list>
</ion-content>
